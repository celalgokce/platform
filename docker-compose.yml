version: '3.8'

services:
  mongodb:
    image: mongo:7-jammy
    container_name: healthvia-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: healthvia123
      MONGO_INITDB_DATABASE: healthvia
    volumes:
      - healthvia-mongo-data:/data/db
      - healthvia-mongo-config:/data/configdb
    networks:
      - healthvia-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  healthvia-mongo-data:
    driver: local
  healthvia-mongo-config:
    driver: local

networks:
  healthvia-network:
    driver: bridge